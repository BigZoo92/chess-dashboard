services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chess_stats}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/chess_stats?schema=public}
      API_PORT: ${API_PORT:-3001}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://chess-dashboard.enzogivernaud.fr}
      CHESSCOM_USERNAME: ${CHESSCOM_USERNAME:-}
      CHESSCOM_USER_AGENT: "${CHESSCOM_USER_AGENT:-ecoconception-chess-dashboard (contact: you@email.com)}"
      SYNC_CONCURRENCY: ${SYNC_CONCURRENCY:-1}
      SYNC_MAX_MONTHS: ${SYNC_MAX_MONTHS:-36}
      SYNC_RATE_LIMIT_MS: ${SYNC_RATE_LIMIT_MS:-300}
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"
    volumes:
      - .:/workspace
      - api-root-node-modules:/workspace/node_modules
      - api-node-modules:/workspace/apps/api/node_modules
      - pnpm-store:/pnpm/store
    command: sh -c "pnpm install --no-frozen-lockfile --force && pnpm --filter @ecoconception/api docker:dev"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    env_file:
      - .env
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
      WEB_PORT: ${WEB_PORT:-5173}
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - api
    ports:
      - "5173:5173"
    volumes:
      - .:/workspace
      - web-root-node-modules:/workspace/node_modules
      - web-node-modules:/workspace/apps/web/node_modules
      - pnpm-store:/pnpm/store
    command: sh -c "pnpm install --no-frozen-lockfile --force && pnpm --filter @ecoconception/web docker:dev"

volumes:
  db-data:
  api-root-node-modules:
  web-root-node-modules:
  api-node-modules:
  web-node-modules:
  pnpm-store:
